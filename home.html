<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600;800&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Ovomaltine</title>
</head>
<body>
    <header>
        <div class="center">
            <img src="./assets/logo.png" alt="logo">
        </div><!--center-->
        <div class="container-banner">
            <div class="center">
                <div class="form">
                    <h2>PREENCHA NOSSO FORMULÁRIO DE SATISFAÇÃO!!</h2>
                    <form>      
                        <div class="input-container">
                            <span>Nome*</span>
                            <input type="text" name="nome" required>
                        </div><!--input-container-->
                        <div class="input-container">
                            <span>Email*</span>
                            <input type="text" name="email" required>
                        </div><!--input-container-->
                        <div class="input-container">
                            <span>Telefone*</span>
                            <input type="text" name="telefone" required>
                        </div><!--input-container-->
                        <p class="warning">*Campo Obrigatórios</p><!--warning-->
                        <div class="input-submit-container">
                            <input type="submit" name="acao" value="Enviar">
                        </div>
                        
                    </form>
                </div><!--form-->

            </div><!--center-->

        </div><!--container-banner-->

    </header>
</body>
</html>
